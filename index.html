<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATRICE</title>
        <link rel="stylesheet" type="text/css" href="styles/calculatrice.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="">
                <div class="card mt-5 w-50 ms-auto me-auto shadow-lg bg-body-tertiary rounded border-dark ">
                    <div class="card-header text-center">
                        <h1 class="card-title">Calculatrice</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                              <label for="firstNumber" class="form-label fs-5">Premier nombre</label>
                              <input type="number" class="form-control fs-5" id="firstNumber" placeholder="0" />
                            </div>
                            <div class="mb-3">
                                <label for="secondNumber" class="form-label fs-5">Second nombre</label>
                                <input type="number" class="form-control fs-5" id="secondNumber" placeholder="0" />
                            </div>
                            <div class="mb-3">
                                <select class="form-select ms-0 fs-5 w-100" id="operatingSelect">
                                    <option selected>Selectionner</option>
                                    <option value="1">Addition</option>
                                    <option value="2">Soustraction</option>
                                    <option value="3">Multiplication</option>
                                    <option value="4">Division</option>
                                    <option value="5">Modulo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="result" class="form-label fs-5">Resultat</label>
                                <input type="number" class="form-control fs-5" id="result" placeholder="0" disabled/>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 fs-4 btn-lg">Calculer</button>
                          </form>
                    </div>
                    <div class="card-footer text-center">
                        Merci
                    </div>
                </div>
            </div>
        </div>
        
        <script src="scripts/calculatrice.js" type="text/javascript"></script>       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    </body>
</html>
